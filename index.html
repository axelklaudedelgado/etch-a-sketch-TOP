<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
</head>
<body>
    <script src="logic.js" defer></script>
    <script src="https://unpkg.com/input-knob"></script>
    <div id="container">
        <div id="screen-container">
            <div id="title-container">
                T<span class="smaller-letters">he</span>O<span class="smaller-letters">din</span>S<span class="smaller-letters">ketch</span>
            </div>
            <div id="grid-container"></div>
            <div class="bottom-container">
                <div class="knob-container"><label>Color: </label><input type="color" id="color-picker" value="#000000"><div id="color-circle"></div></div>
                <div class="options-container">
                    <div class="buttons">
                        <button id="toggle-grid" class="options"></button>
                        <button id="clear" class="options">Clear</button>
                        <button id="mode" class="options"></button>
                    </div>
                </div>
                <div class="knob-container">
                    <label class="knob-2-text">Grid: </label>
                    <input-knob value="16" scale="100" min="1" max="100" class="circle" id="grid-slider"><div class="mark">‚óè</div></input-knob>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
